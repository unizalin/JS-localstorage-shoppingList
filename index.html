<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">

<meta property="og:title" content="JS 購物清單 " >
<meta property="og:description" content="JS 購物清單 LocalStorage 儲存使用資訊" >

<body>

  
<div id="checklist">
  <h1>購物清單</h1>

    <input id="input_name" placeholder="要買什麼"/>

  </div>
